<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Inicio de sesión</h4>
</div>
<div class="modal-body">
  <div ng-repeat = "alerta in alertas" class="alert alert-{{alerta.tipo}} alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
    ng-click="alertas.splice(alertas.indexOf(alerta),1)"><span aria-hidden="true">&times;</span></button>
    <i class={{alerta.icono}}></i> {{alerta.mensaje}}
  </div>
	<label>Usuario</label>
	<input type="text" class="form-control" id="usuario" placeholder="Correo electrónico" ng-model="usuario" autocomplete autofocus><br>
	<label>Contraseña</label>
	<input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" ng-model="contrasenia"><br>
</div>
<div class="modal-footer">
  <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Iniciar sesión</button>
  <button type="button" ng-click="cancel()" class="btn btn-warning">Cancelar</button>
</div>
