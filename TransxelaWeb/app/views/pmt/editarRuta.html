<!DOCTYPE html>
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h3 class="panel-title pull-center"><b>Agregar Nuevo Dueño</b></h3>
</div>
<form class="form-horizontal" class="form" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <label  class="col-sm-2 control-label">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="nombre" placeholder="Nombres del Dueño" required autofocus style="text-transform:uppercase"/>
        <div ng-messages="duenioForm.nombre.$error" role="alert" class="text-danger">
          <div ng-messages="required">Campo requerido</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label">Apellido</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="apellidos" placeholder="Apellidos del Dueño" required autofocus style="text-transform:uppercase"/>
        <div ng-messages="duenioForm.nombre.$error" role="alert" class="text-danger">
          <div ng-messages="required">Campo requerido</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label">Dirección:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="direccion" placeholder="Dirección del Dueño" required autofocus style="text-transform:uppercase"/>
        <div ng-messages="duenioForm.nombre.$error" role="alert" class="text-danger">
          <div ng-messages="required">Campo requerido</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label" >Telefono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="telefono" placeholder="Telefono del Dueño"/>
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label" >Codigo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="codigo" placeholder="Generado por el sistema"/ disabled="true">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label" >DPI:</label>
      <div class="col-xs-10">
        <input type="number" class="form-control" name="dpi" id="dpi" placeholder="DPI del piloto" ng-model="dpi" required min="1000000000000" max="9999999999999">
        <div ng-messages="pilotoForm.dpi.$error" role="alert" class="text-danger">
          <div ng-message="required">Campo requerido</div>
          <div ng-message="min || max">DPI inválido (debe tener 13 dígitos)</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label" >Correo:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo electrónico del piloto" ng-model="correo">
      </div>
      <div ng-messages="pilotoForm.correo.$error" role="alert" class="text-danger">
        <div ng-message="email">Correo electrónico inválido</div>
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-2 control-label" >Estado:</label>
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'1'">Habilitado</label>
        <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'0'">Deshabilitado</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class='wrapper text-center'>
      <div class="btn-group">
        <button class="btn btn-danger" ng-click="cancel()"> <i class="fa fa-times"></i> Cancelar </button>
        <button class="btn btn-success" ng-click="close()"> <i class="fa fa-check"></i> Guardar </button>
      </div>
    </div>
  </div>
</form>
