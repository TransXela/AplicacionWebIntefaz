<div id="wrapper">
  <!--Principal barra de navegacion y estructura-->

        <a class="navbar-brand" href="#/pmt/principal">TransXela PMT</a>

      <!-- navbar-FinEncabezado -->
      <!-- navbar cerrar sesion y menu superior derecho -->
      <ul class="nav navbar-top-links navbar-right">
        <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-user fa-fw"></i> {{firstName + " " + lastName}} <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="/#/"><i class="fa fa-sign-out fa-fw"></i> Cerrar sesión</a>
                    </li>
                </ul>
          </li>
      </ul>
      <!-- navbar-barra lateral-->
      <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li>
                <a href="#/pmt/duenios"><i class="fa fa-users fa-fw"></i> Dueños</a>

              <li>
                <a href="#/pmt/rutas"><i class="fa fa-map-signs fa-fw"></i> Rutas</a>

  </nav>
  <!--Fin estilo principal por defecto-->
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Rutas</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#/pmt/principal">Principal</a></li>
          <li class="breadcrumb-item active">Rutas</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <!--Lista de dueños, obteniendo inforamcion de API-->
        <div class="bootcards-list">
          <div class="panel panel-default">

              <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Informacion Rutas</h3>
                  <a class="btn btn-primary pull-right" ng-click="showRutas()">
                    <i class="fa fa-pencil"></i>
                    Crear
                  </a>
              </div>
              <div>
                <form>
                  <div>
                    <div ng-repeat = "alerta in alertas" class="alert alert-{{alerta.tipo}} alert-dismissible fade in" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                      ng-click="alertas.splice(alertas.indexOf(alerta),1)"><span aria-hidden="true">&times;</span></button>{{alerta.mensaje}}
                    </div>
                    <div id="grid1" ui-grid="gridOptions" class="grid"></div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      <!--Lista de dueños, obteniendo inforamcion de API-->
      </div>
      <!--Prueba-->
      <div class="col-md-5">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Informacion Rutas</h3>
              <a class="btn btn-primary pull-right" ng-click="showVerModificar(mostrar.idruta)">
                <i class="fa fa-pencil"></i>
                Editar
              </a>
          </div>
            <div class="list-group">
              <div class="list-group-item">
                  <p class="list-group-item-text">Nombre Ruta:</p>
                  <h4 class="list-group-item-heading">{{mostrar.nombre}}</h4>
              </div>
              <div class="list-group-item">
                <p class="list-group-item-text">Recorrido:</p>
                <textarea style="resize:none" class="form-control" id="recorrido" name="recorrido" rows=3 disabled="true">{{mostrar.recorrido}}</textarea>
              </div>
            </div>
          <div class="panel-footer">
            <small>TransXela - PMT</small>
          </div>
        </div>
      </div>
      <!--Fin prueba-->
      <!--Detalle de dueño seleccionado, obteniendo inforamcion de API-->

      <!--Detalle de dueño seleccionado, obteniendo inforamcion de API-->
    </div>
  </div>
</div>
