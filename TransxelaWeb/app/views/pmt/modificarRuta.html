<!DOCTYPE html>
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="exampleModalLabel">Informaci√≥n de la ruta</h4>
  </div>
  <form class="form" name="modificarRutaForm" novalidate>
    <div class="modal-body">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" name="nombre" id="nombre" ng-model="nombre" placeholder="Ingrese el nombre de la ruta" required autofocus>
        <div ng-messages="modificarRutaForm.nombre.$error" role="alert" class="text-danger">
          <div ng-message="required">Campo requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label>Recorrido:</label>
        <textarea class="form-control" id="recorrido" name="recorrido" ng-model="recorrido" placeholder="Introduzca el recorrido de la ruta Ej: Rotonda-Cuesta Blanca-Democracia"></textarea>
        <div ng-messages="modificarRutaForm.recorrido.$error" role="alert" class="text-danger">
          <div ng-message="required">Campo requerido</div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="cancel()">Regresar</button>
      <button type="button" class="btn btn-success" ng-click="close()" ng-disabled="modificarRutaForm.$invalid">Guardar Cambios</button>
    </div>
  </form>
</div>
