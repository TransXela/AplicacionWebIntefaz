<!DOCTYPE html>
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h3 class="panel-title pull-center"><b>Nuevo Dueño</b></h3>
  </div>
  <form class="fomr" name="agregarDuenioForm" novalidate>
    <div class="modal-body">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" name="nombre" id="nombre" ng-model="nombre" placeholder="Ingrese el nombre del dueño" required autofocus style="text-transform:uppercase">
        <div ng-messages="agregarDuenioForm.nombre.$error" role="alert" class="text-danger">
          <div ng-message="required">Campo requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" class="form-control" name="apellidos" id="apellidos" ng-model="apellidos" placeholder="Ingrese los apellidos del dueño" required style="text-transform:uppercase">
        <div ng-messages="agregarDuenioForm.apellidos.$error" role="alert" class="text-danger">
          <div ng-message="required">Campo requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label>Dirección:</label>
        <input type="text" class="form-control" name="direccion" id="direccion" ng-model="direccion" placeholder="Ingrese la direccion del dueño" required autofocus style="text-transform:uppercase">
        <div ng-messages="agregarDuenioForm.direccion.$error" role="alert" class="text-danger">
          <div ng-message="required">Campo requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label>Empresa:</label>
        <input type="text" class="form-control" name="empresa" id="empresa" ng-model="empresa" placeholder="Ingrese el nombre de la empresa" required autofocus style="text-transform:uppercase">
        <div ng-messages="agregarDuenioForm.empresa.$error" role="alert" class="text-danger">
          <div ng-message="required">Campo requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Telefono:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Telefono del dueño" ng-model="telefono" required min="00000000" max="99999999">
          <div ng-messages="agregarDuenioForm.telefono.$error" role="alert" class="text-danger">
            <div ng-message="required">Campo requerido</div>
            <div ng-message="min || max">DPI inválido (debe tener 8 dígitos)</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">DPI:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="dpi" id="dpi" placeholder="DPI del dueño" ng-model="dpi" required min="1000000000000" max="9999999999999">
          <div ng-messages="agregarDuenioForm.dpi.$error" role="alert" class="text-danger">
            <div ng-message="required">Campo requerido</div>
            <div ng-message="min || max">DPI inválido (debe tener 13 dígitos)</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">C. Electronico:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo electrónico del dueño" ng-model="correo">
          <div ng-messages="agregarDuenioForm.correo.$error" role="alert" class="text-danger">
            <div ng-message="email">Correo electrónico inválido</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label  class="control-label">Estado:</label>
        <div class="col-sm-10"></div>
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'1'">Habilitado</label>
          <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'0'">Deshabilitado</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="cancel()">Regresar</button>
      <button type="button" class="btn btn-success" ng-disabled="agregarDuenioForm.$invalid" ng-click="close()">Crear Dueño</button>
    </div>
  </form>
</div>
