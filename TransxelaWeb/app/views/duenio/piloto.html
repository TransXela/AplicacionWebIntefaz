<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{options.title}}</h4>
</div>
<form name="pilotoForm" class="form" novalidate>
<div class="modal-body">
	<label>Nombre</label>
	<input type="text" class="form-control" name = "nombre" id="nombre" placeholder="Nombre del piloto" ng-model="nombre" required autofocus>
	<div ng-messages="pilotoForm.nombre.$error" role="alert" class="text-danger">
  		<div ng-message="required">Campo requerido</div>
	</div><br>
	<label>Apellidos</label>
	<input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellidos del piloto" ng-model="apellidos" required>
	<div ng-messages="pilotoForm.apellidos.$error" role="alert" class="text-danger">
  		<div ng-message="required">Campo requerido</div>
	</div><br>
	<label>Dirección</label>
	<input type="text" class="form-control" id="direccion" placeholder="Dirección del piloto" ng-model="direccion"><br>
	<label>DPI</label>
	<input type="number" class="form-control" name="dpi" id="dpi" placeholder="DPI del piloto" ng-model="dpi" required min="1000000000000" max="9999999999999">
	<div ng-messages="pilotoForm.dpi.$error" role="alert" class="text-danger">
  		<div ng-message="required">Campo requerido</div>
     	<div ng-message="min || max">DPI inválido (debe tener 13 dígitos)</div>
	</div><br>
	<label>Licencia</label>
	<input type="text" class="form-control" name="licencia" id="licencia" placeholder="Licencia del piloto" ng-model="licencia" required>
	<div ng-messages="pilotoForm.licencia.$error" role="alert" class="text-danger">
  		<div ng-message="required">Campo requerido</div>
	</div><br>
	<label for="tipolicencia">Tipo de Licencia</label>
  	<select class="form-control" name="tipolicencia" id="tipolicencia" ng-model="tipolicencia" required>
	    <option value="" disabled>Tipo de Licencia del piloto</option>
	    <option value="A">A</option>
	    <option value="B">B</option>
	    <option value="C">C</option>
	    <option value="D">D</option>
	    <option value="E">E</option>
	</select>
	<div ng-messages="pilotoForm.tipolicencia.$error" role="alert" class="text-danger">
  		<div ng-message="required">Campo requerido</div>
	</div><br>
	<label>No. de Teléfono</label>
	<input type="number" class="form-control" name="telefono" id="telefono" placeholder="No. de Teléfono del piloto" ng-model="telefono" min="10000000" max="99999999">
	<div ng-messages="pilotoForm.telefono.$error" role="alert" class="text-danger">
     	<div ng-message="min || max">No. de teléfono inválido (debe tener 8 dígitos)</div>
	</div><br>
	<label>Correo Electrónico</label>
	<input type="email" class="form-control" name="correo" id="correo" placeholder="Correo electrónico del piloto" ng-model="correo">
	<div ng-messages="pilotoForm.correo.$error" role="alert" class="text-danger">
     	<div ng-message="email">Correo electrónico inválido</div>
	</div><br>
	<label>Estado</label>
	<div class="btn-group">
        <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'1'">Habilitado</label>
        <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'0'">Deshabilitado</label>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal" ng-disabled="pilotoForm.$invalid">{{options.buttom}}</button>
    <button type="button" ng-click="cancel()" class="btn btn-warning">Cancelar</button>
</div>
</form>
