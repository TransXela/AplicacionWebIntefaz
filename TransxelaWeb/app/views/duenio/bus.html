<div class="modal-header" >
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{options.title}}</h4>
</div>
<div class="modal-body">
<label>Marca</label>
        <input type="text" class="form-control" id="marca" placeholder="Marca del bus" ng-model="marca" autofocus><br>
        <label>Modelo</label>
        <input type="text" class="form-control" id="modelo" placeholder="Modelo del bus" ng-model="modelo"><br>
        <label>Placa</label>
        <input type="text" class="form-control" id="placa" placeholder="Placa del bus" ng-model="placa"><br>
        <label>No. de Bus</label>
        <input type="number" class="form-control" id="numero" placeholder="No. del bus" ng-model="numero"><br>
        <label>Color</label>
        <input type="text" class="form-control" id="color" placeholder="Color del bus" ng-model="color"><br>
        <label>Observaciones</label>
        <textarea class="form-control" rows="5" id="observaciones" placeholder="Observaciones..." ng-model="observaciones" ></textarea>
</div>
<div class="modal-footer">
  <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">{{options.buttom}}</button>
  <button type="button" ng-click="cancel()" class="btn btn-warning">Cancelar</button>
</div>
