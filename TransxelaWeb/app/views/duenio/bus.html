<div class="modal-header" >
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{options.title}}</h4>
</div>
<form name="busForm" class="form" novalidate>
  <div class="modal-body">
    <label>Marca</label>
    <input type="text" class="form-control" name="marca" id="marca" placeholder="Marca del bus" ng-model="marca" required autofocus>
    <div ng-messages="busForm.marca.$error" role="alert" class="text-danger">
        <div ng-message="required">Campo requerido</div>
    </div><br>
    <label>Modelo</label>
    <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Modelo del bus" ng-model="modelo" required>
    <div ng-messages="busForm.modelo.$error" role="alert" class="text-danger">
        <div ng-message="required">Campo requerido</div>
    </div><br>
    <label>Placa</label>
    <input type="text" class="form-control" name="placa" id="placa" placeholder="Placa del bus" ng-model="placa" required>
    <div ng-messages="busForm.placa.$error" role="alert" class="text-danger">
        <div ng-message="required">Campo requerido</div>
    </div><br>
    <label>No. de Bus</label>
    <input type="number" class="form-control" name="numbus" id="numbus" placeholder="No. del bus" ng-model="numbus" required>
    <div ng-messages="busForm.numbus.$error" role="alert" class="text-danger">
        <div ng-message="required">Campo requerido</div>
    </div><br>
    <label>Color</label>
    <input type="text" class="form-control" name="color" id="color" placeholder="Color del bus" ng-model="color" required>
    <div ng-messages="busForm.color.$error" role="alert" class="text-danger">
        <div ng-message="required">Campo requerido</div>
    </div><br>
    <label for="ruta">Ruta</label>
    <select class="form-control" name= "ruta" id="ruta" ng-model="ruta" required>
      <option value="" disabled>Ruta del bus</option>
      <option ng-repeat="x in rutas" value="{{x.idruta}}">{{x.nombre}}</option>
    </select>
    <div ng-messages="busForm.ruta.$error" role="alert" class="text-danger">
        <div ng-message="required">Campo requerido</div>
    </div><br>
    <label>Observaciones</label>
    <textarea class="form-control" rows="5" id="observaciones" placeholder="Observaciones..." ng-model="observaciones" ></textarea><br>
    <label>Estado</label>
    <div class="btn-group">
          <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'1'">Habilitado</label>
          <label class="btn btn-primary" ng-model="estado" uib-btn-radio="'0'">Deshabilitado</label>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal" ng-disabled="busForm.$invalid">{{options.buttom}}</button>
    <button type="button" ng-click="cancel()" class="btn btn-warning">Cancelar</button>
  </div>
</form>
