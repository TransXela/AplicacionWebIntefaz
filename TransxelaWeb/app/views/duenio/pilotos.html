<div class="main-head" id="centerhead">
    <img src="images/yeoman.png">
    {{usuario.nombre + " " +usuario.apellidos}}
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#/duenio/principal">Principal</a></li>
      <li class="breadcrumb-item active">...</li>
    </ol>
</div>
<br>
<div id="centerbody" ng-controller="DuenioPilotosCtrl as $ctrl">
	<div>
		<h3>Pilotos</h3>
		<button class="btn btn-success" ng-click="$ctrl.openCrear()">Crear piloto</button>
		<button class="btn btn-success" ng-click="$ctrl.openVerModificar()">Modificar piloto</button>
		<div class="thumbnails">
			<div ng-repeat="piloto in pilotos">
				<a href="#/pilotos/{{piloto.id}}">
					<img ng-src="{{piloto.foto}}">
					<label>{{piloto.nombre + " " + piloto.apellidos}}</label>
				</a>
			</div>
		</div>
	</div>
</div>

<div ng-controller="DuenioPilotosCtrl as $ctrl" class="modal-demo">
    <script type="text/ng-template" id="ModalCrear.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Crear piloto</h3>
        </div>
        <div class="modal-body" id="modal-body">
			<label>Nombre</label>
			<input class="form-control" type="text" ng-model="$ctrl.nombre" placeholder="Nombre del piloto" autofocus></br>
			<label>Apellidos</label><input class="form-control" type="text" ng-model="$ctrl.apellidos" placeholder="Apellidos del piloto"></br>
			<label>Dirección</label><input class="form-control" type="text" ng-model="$ctrl.direccion" placeholder="Dirección del piloto"></br>
			<label>No. Licencia</label><input class="form-control" type="number" ng-model="$ctrl.nLicencia" placeholder="No. de Licencia del piloto"></br>
			<label for="licenciaList">Tipo de Licencia</label>
			<select class="form-control" id="licenciaList" ng-model="$ctrl.tLicencia">
				<option>A</option>
			    <option>B</option>
			    <option>C</option>
			    <option>D</option>
			    <option>E</option>
			</select></br>
			<label>Teléfono</label><input class="form-control" type="number" ng-model="$ctrl.telefono" placeholder="Teléfono del piloto"></br>
			<label>Correo Electrónico</label><input class="form-control" type="text" ng-model="$ctrl.correo" placeholder="Correo electrónico del piloto">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.crear()">Crear</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancelar()">Cancelar</button>
        </div>
    </script>
</div>
