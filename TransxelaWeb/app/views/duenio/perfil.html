<div class="main-head">
	<img src="images/yeoman.png">
	{{usuario.nombre + " " +usuario.apellidos}}
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#/duenio/principal">Principal</a></li>
		<li class="breadcrumb-item active">Perfil</li>
	</ol>
</div>
<div class="main-container">
	<img ng-src="images/yeoman.png">
	<br>
	<label>Nombre</label>
	<p>{{duenio.nombre}}</p>
	<label>Apellidos</label>
	<p>{{duenio.apellidos}}</p>
	<label>Dirección</label>
	<p>{{duenio.direccion}}</p>
	<label>DPI</label>
	<p>{{duenio.dpi}}</p>
	<label>No. teléfono</label>
	<p>{{duenio.telefono}}</p>
	<label>Correo electrónico</label>
	<p>{{duenio.correo}}</p>
	<form>
		Contraseña actual: <input type="text" name="cAnterior" value="Ingrese la contraseña actual"><br>
		Nueva contraseña: <input type="text" name="cNueva" value="Ingrese la nueva contraseña"><br>
		Repetir contraseña: <input type="text" name="cRepetir" value="Repita la nueva contraseña"><br>
		<input type="submit" value="Cambiar contraseña">
	</form>
</div>
