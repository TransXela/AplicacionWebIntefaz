

<div class="modal-header">
	<button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{options.titleAct}}</h4>
</div>
<div class="modal-body">
	<label>Nombre de la actividad:</label>
	<input type="text" class="form-control" id="NombreAct" placeholder="Nombre de Actividad" ng-model="NombreActividad" autofocus><br>
	<label>Descripcion:</label>
	<input type="text" class="form-control" id="DescripcionAct" placeholder="Descripcion de Actividad" ng-model="DescripcionActividad"><br>
	<label>Lugar:</label>
	<input type="text" class="form-control" id="LugarAct" placeholder="Lugar de Actividad" ng-model="LugarActividad"><br>
	<label>Fecha:</label>
  <div class="container">
     <div class="row">
         <div class='col-sm-6'>
             <div class="form-group">
                 <div class='input-group date' id='datetimepicker1'>
                     <input type='text' class="form-control" ng-model="DateActividad"/>
                     <span class="input-group-addon">
                         <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                 </div>
             </div>
         </div>
         <script type="text/javascript">
             $(function () {
                 $('#datetimepicker1').datetimepicker();
             });
         </script>
     </div>
 </div>
	<label>Seleccionar Ubicacion</label>
<button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
Ubicacion
</button>
<div class="collapse" id="collapseExample">

	<div class="well">

  <div id="map" style="width:100%;height:500px"></div>

	<script>
			function initMap() {
				// Create a map object and specify the DOM element for display.

					var map = new google.maps.Map(document.getElementById('map'), {

					center: {lat:  14.83333, lng: -91.5167},
					scrollwheel: true,
					zoom: 14
				});
				 		map.addListener('click' , function(e){
					 	placeMarkerAndPanTo(e.latLng,map);
            var lat= e.latLng.lat();
						var lng= e.latLng.lng();
						document.getElementsByName("lat").value = lat;
						document.getElementsByName("lng").value= lng;
				 });
	  		} //Google maps
				function placeMarkerAndPanTo(latLng, map) {
					var marker = new google.maps.Marker({
						position: latLng,
		    		map: map
		  });
		  map.panTo(latLng);
    }

  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKfgk0vdG6McwqDBNCqCRlaa0ojh5cl_4&callback=initMap"
      async defer></script>




     <input type="hidden" ng-model="Latitud"  value="">

  </div>
</div>
 <input type="hidden" name="lat"  ng-model="LatActividad">
 <input type="hidden" name="lng"  ng-model="LngActividad">
</div>


<div class="modal-footer">
    <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">{{options.boton}}</button>
    <button type="button" ng-click="cancel()" class="btn btn-warning">Cancelar</button>
</div>
