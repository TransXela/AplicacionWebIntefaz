  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Consejo Del Dia</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#/cultura/principal">Principal</a></li>
          <li class="breadcrumb-item active">Consejo Del  Dia</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <button class="btn btn-success" href ng-click="CrearNuevoConsejo()">Crear Una Nuevo Consejo</button>
          </div>
          <div class="panel-body">
            <div ng-repeat = "alerta in alertas" class="alert alert-{{alerta.tipo}} alert-dismissible fade in" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"
              ng-click="alertas.splice(alertas.indexOf(alerta),1)"><span aria-hidden="true">&times;</span></button>{{alerta.mensaje}}
            </div>
            <label>Seleccione un consejo:</label>
            <select class="form-control" ng-model="Selected" ng-options="item.consejo for item in names" ng-selected="idconsejo(Selected.idconsejo)" ng-click="cambio(Selected.idconsejo)"></select>
            <p>
              item seleccionado: {{Selected.idconsejo}}
            </p>
            <br>
            <label>Asignar Fechas Para Consejo:</label>
            <br>
            <button class="btn btn-success" href ng-click="asignarfecha()">Asignar fechas de consejo</button>
            <br>
            <div id="grid1" ui-grid="gridOptions" class="grid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
