
<div class="modal-header">
	<button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{options.titleAct}}</h4>
</div>
<div class="modal-body">
	<label>Crear Consejo:</label>
	<input type="text" class="form-control" id="ConsejoN" placeholder="Nuevo consejo" ng-model="consejo"><br>
	<div class="modal-footer">
		<button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">{{options.boton}}</button>
		<button type="button" ng-click="cancel()" class="btn btn-warning">Cancelar</button>
	</div>
