    <ul class="nav navbar-right top-nav">

        <ul class="dropdown-menu">

    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav side-nav">

          <a href="#/cultura/principal"><i class="fa fa-home fa-fw"></i>Home Cultura</a>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Modulo de Cultura</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#/cultura/principal">Principal</a></li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <carousel interval="setInterval">
              <slide ng-repeat="slide in slides" active="slide.active">
                <img class="carousel-image" ng-src="{{slide.image}}" />
                <div class="col-md-12 text-center">
                  <div class="carousel-caption">
                    <h1> {{slide.text}}</h1>
                  </div>
                </div>
              </slide>
            </carousel>
            </br>
            </br>
            <br>
            <div class="row-fluid">
            <div class="col-md-6" ng-repeat="block in contenido">
              <img class="img-circle"ng-src="{{block.img}}">
              <h3>{{block.title}}</h3>
              <p>
                {{block.about}}
              </p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
