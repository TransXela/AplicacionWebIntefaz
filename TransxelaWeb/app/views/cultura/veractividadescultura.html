
<div id="map" style="width: 500px; height: 400px;"></div>

<script type="text/javascript">
      //  var neighborhoods = [
      //    {lat: 52.511, lng: 13.447},
      //    {lat: 52.549, lng: 13.422},
      //    {lat: 52.497, lng: 13.396},
      //    {lat: 52.517, lng: 13.394}

      var actividades;
      var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://127.0.0.1:8000/cultura/actividad/");
        xhr.send();
        console.log("hola");
        console.log(xhr);
        console.log(xhr.statusText);

        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                actividades = JSON.parse(this.responseText);
                myFunction(actividades);
            }
        };

            function myFunction(actividades){
              console.log(actividades);
            }



        var markers = [];
        var map;

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat:  14.83333, lng: -91.5167}
          });
          drop();
        }

        function drop() {
          console.log("hola");
          clearMarkers();
          for (var i = 0; i < actividades.length; i++) {
            console.log("lat: "+actividades[i].latitud+ ","+ "lng: "+actividades[i].longitud );
            addMarkerWithTimeout(actividades[i], i * 200);

          }
        }

        function addMarkerWithTimeout(position, timeout) {
          window.setTimeout(function() {
            markers.push(new google.maps.Marker({
              position: new google.maps.LatLng(position.latitud, position.longitud),
              map: map,
              animation: google.maps.Animation.DROP
            }));
          }, timeout);
        }

        function clearMarkers() {
          for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
          }
          markers = [];
        }

            </script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKfgk0vdG6McwqDBNCqCRlaa0ojh5cl_4&signed_in=true&callback=initMap"></script>


</script>
