  <div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Denuncias</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/pmt/principal">Principal</a></li>
        <li class="breadcrumb-item active">Denuncias</li>
      </ol>
    </div>
    <!-- /.col-lg-12 -->
  </div>
    <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <button class="btn btn-primary" href ng-click="denunciasRutas()"><i class="fa fa-map-signs fa-fw"></i> Rutas denunciadas</button>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="input-group custom-search-form" style="margin: auto;">
            <label class="col-md-1 control-label">Desde:</label>
            <div class="col-md-3">
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="fecha" name="fecha" id="fecha" is-open="popup1.opened" datepicker-options="dateOptions" required close-text="Close" autofocus/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
            <label class="col-md-1 control-label">Hasta:</label>
            <div class="col-md-3">
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="fechafin" name="fechafin" id="fechafin" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
            <span class="input-group-btn col-md-4">
              <button class="btn btn-success" type="button" ng-click="buscar()">
                <i class="fa fa-search"></i> Denuncias
              </button>
            </span>
          </div>
          <div ng-repeat = "alerta in alertas" class="alert alert-{{alerta.tipo}} alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            ng-click="alertas.splice(alertas.indexOf(alerta),1)"><span aria-hidden="true">&times;</span></button>
            <i class={{alerta.icono}}></i> {{alerta.mensaje}}
          </div>
          <div id="grid1" ui-grid-pagination ui-grid-selection ui-grid="gridOptions" class="grid"></div>

        </div>
        <!-- /.panel-body -->
        <div class="panel-footer">
          <div class="input-group custom-search-form">
            <label class="control-label col-md-2">Estado:</label>
            <div class="col-md-8">
              <p class="input-group">
              <select class="form-control" name= "estadoCambiar" id="estadoCambiar" ng-model="estadoCambiar">
                <option value="" disabled>Seleccione un estado</option>
                <option ng-repeat="x in estados" value="{{x.id}}">{{x.definicion}}</option>
              </select>
              </p>
            </div>
            <span class="input-group-btn col-md-4">
              <button class="btn btn-default" href ng-click="cambiarEstadoDenuncias()">Cambiar</button>
            </span>
          </div>
        </div>
        <!-- /.panel-footer -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-8 -->
  </div>

</div>
