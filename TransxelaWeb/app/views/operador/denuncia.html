<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{options.title}}</h4>
</div>
<form name="denunciaForm" class="form-horizontal" novalidate>
	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-2 control-label">Placa del bus</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name = "placa" id="placa" placeholder="Placa del bus" ng-model="placa" disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Datos del piloto</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="piloto" id="piloto" placeholder="Datos del piloto" ng-model="piloto" disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Fecha</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="fecha" id="fecha" placeholder="Fecha" ng-model="fecha" disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Tipo denuncia</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="tipodenuncia" id="tipodenuncia" placeholder="Tipo denuncia" ng-model="tipodenuncia" disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Estado</label>
			<div class="col-sm-10">
        <select class="form-control" name= "estado" id="estado" ng-model="estado">
          <option value="" disabled>Estado de la denuncia</option>
          <option ng-repeat="x in estados" value="{{x.id}}">{{x.definicion}}</option>
        </select>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" ng-click="close()" class="btn btn-success" data-dismiss="modal">Cambiar estado</button>
		<button type="button" ng-click="cancel()" class="btn btn-warning">Regresar</button>
	</div>
</form>
